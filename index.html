<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Hominid - Virtual Controls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
            color: white;
        }
        .game-container {
            text-align: center;
            position: relative;
        }
        .virtual-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .button {
            width: 60px;
            height: 60px;
            border: 2px solid #fff;
            border-radius: 50%;
            background-color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #888;
        }
        .button:active {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Game iframe -->
        <iframe src="https://hyperrushnet.github.io/action-games/alienhominid/" width="800" height="600" frameborder="0" id="game-frame"></iframe>

        <!-- Virtual Controls -->
        <div class="virtual-buttons">
            <div class="row">
                <button class="button" id="up" onmousedown="startKey('ArrowUp')" onmouseup="stopKey('ArrowUp')">↑</button>
            </div>
            <div class="row">
                <button class="button" id="left" onmousedown="startKey('ArrowLeft')" onmouseup="stopKey('ArrowLeft')">←</button>
                <button class="button" id="down" onmousedown="startKey('ArrowDown')" onmouseup="stopKey('ArrowDown')">↓</button>
                <button class="button" id="right" onmousedown="startKey('ArrowRight')" onmouseup="stopKey('ArrowRight')">→</button>
            </div>
            <div class="row">
                <button class="button" id="a" onmousedown="startKey('a')" onmouseup="stopKey('a')">A</button>
                <button class="button" id="d" onmousedown="startKey('d')" onmouseup="stopKey('d')">D</button>
                <button class="button" id="w" onmousedown="startKey('w')" onmouseup="stopKey('w')">W</button>
                <button class="button" id="space" onmousedown="startKey(' ')" onmouseup="stopKey(' ')">Space</button>
            </div>
        </div>
    </div>

    <script>
        var keysPressed = {};

        // Functie om een toets in te drukken (keydown)
        function startKey(key) {
            if (!keysPressed[key]) {
                keysPressed[key] = true;
                var iframe = document.getElementById('game-frame');
                var iframeWindow = iframe.contentWindow;

                var keyDownEvent = new KeyboardEvent('keydown', {
                    key: key,
                    code: key,
                    keyCode: key.charCodeAt(0),
                    which: key.charCodeAt(0),
                    bubbles: true,
                    cancelable: true
                });

                iframeWindow.document.dispatchEvent(keyDownEvent);
            }
        }

        // Functie om een toets los te laten (keyup)
        function stopKey(key) {
            if (keysPressed[key]) {
                keysPressed[key] = false;
                var iframe = document.getElementById('game-frame');
                var iframeWindow = iframe.contentWindow;

                var keyUpEvent = new KeyboardEvent('keyup', {
                    key: key,
                    code: key,
                    keyCode: key.charCodeAt(0),
                    which: key.charCodeAt(0),
                    bubbles: true,
                    cancelable: true
                });

                iframeWindow.document.dispatchEvent(keyUpEvent);
            }
        }
    </script>
</body>
</html>
