<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Hominid - Virtual Controls</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            margin: 0;
            color: white;
        }
        .game-container {
            text-align: center;
            position: relative;
        }
        .virtual-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .button {
            width: 60px;
            height: 60px;
            border: 2px solid #fff;
            border-radius: 50%;
            background-color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #888;
        }
        .button:active {
            background-color: #ccc;
        }
    </style>
    <!-- Invoegen van de keyboard.js bibliotheek -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/keyboardjs/2.6.0/keyboard.min.js"></script>
</head>
<body>
    <div class="game-container">
        <!-- Game iframe -->
        <iframe src="https://hyperrushnet.github.io/action-games/alienhominid/" width="800" height="600" frameborder="0" id="game-frame"></iframe>

        <!-- Virtuele knoppen -->
        <div class="virtual-buttons">
            <div class="row">
                <button class="button" id="up" onmousedown="startKey('ArrowUp')" onmouseup="stopKey('ArrowUp')">↑</button>
            </div>
            <div class="row">
                <button class="button" id="left" onmousedown="startKey('ArrowLeft')" onmouseup="stopKey('ArrowLeft')">←</button>
                <button class="button" id="down" onmousedown="startKey('ArrowDown')" onmouseup="stopKey('ArrowDown')">↓</button>
                <button class="button" id="right" onmousedown="startKey('ArrowRight')" onmouseup="stopKey('ArrowRight')">→</button>
            </div>
            <div class="row">
                <button class="button" id="a" onmousedown="startKey('a')" onmouseup="stopKey('a')">A</button>
                <button class="button" id="d" onmousedown="startKey('d')" onmouseup="stopKey('d')">D</button>
                <button class="button" id="w" onmousedown="startKey('w')" onmouseup="stopKey('w')">W</button>
                <button class="button" id="space" onmousedown="startKey(' ')" onmouseup="stopKey(' ')">Space</button>
            </div>
        </div>
    </div>

    <script>
        var keysPressed = {};

        // Functie om de toets in te drukken (keydown) met behulp van keyboard.js
        function startKey(key) {
            if (!keysPressed[key]) {
                keysPressed[key] = true;
                keyboardJS.press(key);  // Gebruik keyboard.js om de toets in te drukken
            }
        }

        // Functie om de toets los te laten (keyup) met behulp van keyboard.js
        function stopKey(key) {
            if (keysPressed[key]) {
                keysPressed[key] = false;
                keyboardJS.release(key);  // Gebruik keyboard.js om de toets los te laten
            }
        }

        // Gebruik keyboard.js om specifieke acties te verbinden met toetsen
        keyboardJS.bind('ArrowUp', function() {
            console.log('Up arrow key pressed');
            // Voeg hier eventueel een extra actie toe voor deze toets
        });

        keyboardJS.bind('ArrowDown', function() {
            console.log('Down arrow key pressed');
            // Voeg hier eventueel een extra actie toe voor deze toets
        });

        keyboardJS.bind('ArrowLeft', function() {
            console.log('Left arrow key pressed');
            // Voeg hier eventueel een extra actie toe voor deze toets
        });

        keyboardJS.bind('ArrowRight', function() {
            console.log('Right arrow key pressed');
            // Voeg hier eventueel een extra actie toe voor deze toets
        });

        keyboardJS.bind('a', function() {
            console.log('A key pressed');
            // Voeg hier eventueel een extra actie toe voor deze toets
        });

        keyboardJS.bind('d', function() {
            console.log('D key pressed');
            // Voeg hier eventueel een extra actie toe voor deze toets
        });

        keyboardJS.bind('w', function() {
            console.log('W key pressed');
            // Voeg hier eventueel een extra actie toe voor deze toets
        });

        keyboardJS.bind(' ', function() {
            console.log('Space key pressed');
            // Voeg hier eventueel een extra actie toe voor deze toets
        });
    </script>
</body>
</html>
